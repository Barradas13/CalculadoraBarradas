<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Calculadora Barradas</h1>

    <div class="container">
        <div class="row">
            <h2 style="margin: 2%;" id="res"></h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <button type="button" id="num_1" class="btn btn-secondary col-sm">1</button>
            <button type="button" id="num_2" class="btn btn-secondary col-sm">2</button>
            <button type="button" id="num_3" class="btn btn-secondary col-sm">3</button>
            <button type="button" id="num_4" class="btn btn-secondary col-sm">4</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" id="num_5" class="btn btn-secondary col-sm">5</button>
            <button type="button" id="num_6" class="btn btn-secondary col-sm">6</button>
            <button type="button" id="num_7" class="btn btn-secondary col-sm">7</button>
            <button type="button" id="num_8" class="btn btn-secondary col-sm">8</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" id="num_9" class="btn btn-secondary col-sm">9</button>
            <button type="button" id="num_0" class="btn btn-secondary col-sm">0</button>
            <button type="button" id="op_+" class="btn btn-secondary col-sm">+</button>
            <button type="button" id="op_-" class="btn btn-secondary col-sm">-</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" id="op_/" class="btn btn-secondary col-sm">/</button>
            <button type="button" id="op_*" class="btn btn-secondary col-sm">*</button>
            <button type="button" id="num_(" class="btn btn-secondary col-sm">(</button>
            <button type="button" id="num_)" class="btn btn-secondary col-sm">)</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" id="del" class="btn btn-danger col-sm"><-</button>
            <button type="button" id="enter" class="btn btn-primary col-sm">Enter</button>
        </div>
    </div>
 


    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
